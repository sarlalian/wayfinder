name: test-workflow
description: A basic workflow template

variables:
  environment: "{{ env }}"
  timestamp: "{{ timestamp }}"

tasks:
  hello:
    type: command
    config:
      command: echo
      args:
        - "Hello from {{ variables.environment }} at {{ variables.timestamp }}"
    required: true

output:
  destination: "file://./temp/output/{{ workflow.name }}-{{ variables.timestamp }}.json"
